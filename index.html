<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Assignment 1</title>
    <link rel="stylesheet" href="style.css">
<script async src="script.js"></script>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #dc2626, #ef4444);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 420px;
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    color: #333;
    margin-bottom: 5px;
}

.subtitle {
    color: #777;
    margin-bottom: 20px;
}

.card {
    background: #f9f9f9;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
}

p {
    margin-bottom: 10px;
    color: #444;
}

button {
    padding: 10px 18px;
    border: none;
    border-radius: 25px;
    background: #1aac33;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #764ba2;
    transform: scale(1.05);
}

input {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

#displayText {
    font-weight: bold;
    color: #667eea;
}

</style>

</head>
<body>

    <div class="container">

        <h1 id="mainHeading">Hello World</h1>
        <p class="subtitle">JavaScript DOM Practice</p>

        <!-- Task 2 -->
        <div class="card">
            <p id="para">This is a paragraph</p>
            <button onclick="changeParagraph()">Change Paragraph</button>
        </div>

        <!-- Task 3 -->
        <div class="card">
            <button onclick="changeBackground()">Change Background</button>
        </div>

        <!-- Task 4 -->
        <div class="card">
            <button onclick="showAlert()">Show Alert</button>
        </div>

        <!-- Task 5 -->
        <div class="card">
            <input type="text" id="userInput" placeholder="Enter text here">
            <button onclick="updateText()">Update Text</button>
            <p id="displayText"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
